<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head">
</head>

<body>

    <div id="wrapper">
        <header th:replace="layout/layout :: header"></header>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" th:text="'Morosidad, Alumno: '+${nombreAlumno}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="tabla-morosidad">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Sanci√≥n</th>
                                        <th>Libro</th>
                                        <th>Dias de retraso</th>
                                        <th>F. Inicio</th>
                                        <th>F. Final</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="morosidad: ${morosidades}">
                                        <td th:text="${morosidad.id}"></td>
                                        <td th:text="${morosidad.sancion}"></td>
                                        <td th:text="${morosidad.nombreLibro}"></td>
                                        <td th:text="${morosidad.diasRetraso}"></td>
                                        <td th:text="${morosidad.fechaInicio}"></td>
                                        <td th:text="${morosidad.fechaFinal}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<footer th:replace="layout/layout :: footer"></footer>
    </div>
</body>

</html>
